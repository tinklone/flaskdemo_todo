{% extends "layout.html" %}
{% block title %}Hello world!{% endblock %}
{% block body %}

    <div class="container">
        <form class="form-inline" action="{{ url_for('TodoView:post') }}" method="POST">
          <div class="form-group">
            <label for="exampleInputName2">类型：</label>
            <select class="form-control" name="category">
                <option value="0">选择类型</option>
                {% for category in category_list %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputName2">代办：</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="输入类型名称">
          </div>
          <button type="submit" class="btn btn-default">添加</button>
        </form>

    </div>

{% endblock %}
